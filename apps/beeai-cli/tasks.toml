# check

["beeai-cli:check"]
depends = ["beeai-cli:check:*"]

["beeai-cli:check:ruff-check"]
depends = ["setup:uv"]
dir = "{{config_root}}/apps/beeai-cli"
run = "uv run python -m ruff check --quiet"
sources = ["src/**/*.py"]
outputs = { auto = true }

["beeai-cli:check:ruff-format"]
depends = ["setup:uv"]
dir = "{{config_root}}/apps/beeai-cli"
run = "uv run python -m ruff format --quiet --check"
sources = ["src/**/*.py"]
outputs = { auto = true }

